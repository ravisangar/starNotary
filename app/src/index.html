<!DOCTYPE html>
<html>
<head>
  <title>StarNotary DApp</title>
</head>
<style>
  input {
    display: block;
    margin-bottom: 12px;
  }
</style>
<body>
<h1>StarNotary Token DAPP</h1>

<hr>

<br>
<h1>Create a Star</h1>
<br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
<br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
<br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
<br><br>
<br>

<h1>Lookup Star</h1>
<br>

<div>

  <div style="display:inline-block;">
    <label for="starIdLookUp">Star Lookup By Id:</label><input type="text" id="starIdLookUp"></input>
  </div>

  <div style="display:inline-block;">
    <button onclick="App.lookUp()" style="display: inline-block;">Go</button>
  </div>

</div>

<span id="status"></span>

<br>
<script src="index.js"></script>
</body>
</html>
